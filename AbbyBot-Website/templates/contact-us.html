{% extends 'base/base.html' %}

<title>{% block title %}AbbyBot - Contact us{% endblock %}</title>

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-vcentered">

      <div class="column is-half">
        <h1 style="margin-bottom: 10px;" class="title">Contact us</h1>
        <p class="subtitle">
          Are you interested in contributing to AbbyBot in some way? You can write us a message here!
        </p>
        <form action="#" method="POST">
          <div class="field">
            <label style="color: white;" class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your name" required>
            </div>
          </div>
          <div class="field">
            <label style="color: white;" class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Your email" required>
            </div>
          </div>
          <div class="field">
            <label style="color: white;" class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Your message" required></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>


      <div class="column is-half">
        <figure class="image is-1by1">
          <img src="{{ url_for('static', filename='img/art/AbbyBot-Chibi_Big.png') }}" alt="AbbyBot">

        </figure>
        <p>-AbbyBot's team</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
