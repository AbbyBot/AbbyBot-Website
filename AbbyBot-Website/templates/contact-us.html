{% extends 'base/base.html' %}

{% block title %}AbbyBot - Contact Us{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}


{% block content %}

<section class="section light-mode">
  <div class="container">
    <div class="columns is-vcentered">

      <div class="column is-half">
        <h1 style="margin-bottom: 10px;" class="title">Contact Us</h1>
        <p class="subtitle">
          Are you interested in contributing to AbbyBot in some way? You can write us a message here!
        </p>
        <form action="{{ url_for('contact_us') }}" method="POST">
          <div class="field">
            <label style="color: white;" class="label"><i class="fa-solid fa-signature"></i> Name (required field)</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="Your name" required>
            </div>
          </div>
          <div class="field">
            <label style="color: white;" class="label"><i class="fa-solid fa-envelope"></i> Email (required field)</label>
            <div class="control">
              <input class="input" type="email" name="email" placeholder="Your email" required>
            </div>
          </div>
          <div class="field">
            <label style="color: white;" class="label"><i class="fa-solid fa-message"></i> Message (required field)</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Your message" required></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-info" type="submit"><i class="fa-regular fa-paper-plane"></i> Send Message!</button>
            </div>
          </div>
        </form>
      </div>

      <div class="column is-half">
        <figure class="image is-1by1">
          <img src="{{ url_for('static', filename='img/art/AbbyBot-Chibi_Big.png') }}" alt="AbbyBot">
        </figure>
        <p>-AbbyBot's team</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
