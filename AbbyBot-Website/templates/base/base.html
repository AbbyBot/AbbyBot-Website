<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AbbyBot{% endblock %}</title>


    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo/abbybot_logo.png') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma/css/bulma.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-dark bot-status" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="has-text-light">AbbyBot</h1>
            </a>

            <!-- Botón hamburguesa para dispositivos móviles -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
                <a class="navbar-item" href="/debug">
                    Overview
                </a>
                <a class="navbar-item" href="/contact">
                    GitHub Organization
                </a>
            </div>

            
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-content section">
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </section>

    <!-- Sticky Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>AbbyBot</strong> by <a href="https://reyesandfriends.cl">reyesandfriends.cl</a>. All rights
                reserved.
            </p>
            <p>
                Powered by
                <img src="https://img.shields.io/badge/discord.py-7289DA?style=for-the-badge&logo=python&logoColor=white"
                    alt="discord.py">,
                <img src="https://img.shields.io/badge/Bulma-00D1B2?style=for-the-badge&logo=bulma&logoColor=white"
                    alt="Bulma CSS">,
                and <img src="https://img.shields.io/badge/MySQL-4479A1?style=for-the-badge&logo=mysql&logoColor=white"
                    alt="MySQL">
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
