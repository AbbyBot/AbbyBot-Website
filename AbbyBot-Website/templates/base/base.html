<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AbbyBot{% endblock %}</title>


    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo/abbybot_logo.png') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma/css/bulma.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>

<body>
    <nav class="navbar is-dark bot-status" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="has-text-light">AbbyBot</h1>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
                <a class="navbar-item" href="/overview">
                    Overview
                </a>
                <a class="navbar-item" href="https://github.com/AbbyBot">
                    <span class="icon">
                        <i class="fab fa-github"></i>
                    </span>
                    GitHub Organization
                </a>
                <a class="navbar-item" href="/about-her">
                    About "her"
                </a>
                <a class="navbar-item" href="/contribute">
                    Contribute
                </a>
            </div>

            <div class="navbar-end">
                <a class="navbar-item" href="/wishlist">
                    + Add to wishlist
                </a>
            </div>

        </div>
    </nav>


    <section class="main-content section">
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong style="color: rgb(24, 143, 0);">AbbyBot</strong> by <a style="color: aqua;"
                    href="https://reyesandfriends.cl">reyesandfriends.cl</a>. All rights
                reserved.
            </p>
            <p>
                Powered by
                <img src="https://img.shields.io/badge/discord.py-7289DA?style=for-the-badge&logo=python&logoColor=white"
                    alt="discord.py">,
                <img src="https://img.shields.io/badge/Bulma-00D1B2?style=for-the-badge&logo=bulma&logoColor=white"
                    alt="apache">,
                <img src="https://img.shields.io/badge/Apache-red?style=for-the-badge&logo=apache&logoColor=white"
                    alt="Bulma CSS">,
                and <img src="https://img.shields.io/badge/MySQL-4479A1?style=for-the-badge&logo=mysql&logoColor=white"
                    alt="MySQL">.
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
